<html lang="ru">

<head>

<body>
  <div class="page">

        <button class="profile__add-button">
        </button>
      </section>
      <section class="card-grid">
        <div class="card-grid__item">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="card-grid__image">
          <div class="card-grid__label">
            <p class="card-grid__place">Карачаевск</p>
            <img src="./images/heart.svg" alt="Лайк" class="card-grid__like">

        </div>
        <div class="card-grid__item">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="card-grid__image">
          <div class="card-grid__label">
            <p class="card-grid__place">Гора Эльбрус</p>
            <img src="./images/heart.svg" alt="Лайк" class="card-grid__like">
          </div>          
        </div>
        <div class="card-grid__item">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="card-grid__image">
          <div class="card-grid__label">
            <p class="card-grid__place">Домбай</p>
            <img src="./images/heart.svg" alt="Лайк" class="card-grid__like">
          </div>          
        </div>
        <div class="card-grid__item">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="card-grid__image">
          <div class="card-grid__label">
            <p class="card-grid__place">Гора Эльбрус</p>
            <img src="./images/heart.svg" alt="Лайк" class="card-grid__like">
          </div>          
        </div>
        <div class="card-grid__item">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="card-grid__image">
          <div class="card-grid__label">
            <p class="card-grid__place">Домбай</p>
            <img src="./images/heart.svg" alt="Лайк" class="card-grid__like">
          </div>          
        </div>
        <div class="card-grid__item">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="card-grid__image">
          <div class="card-grid__label">
            <p class="card-grid__place">Карачаево-Ч...</p>
            <img src="./images/heart.svg" alt="Лайк" class="card-grid__like">
          </div>          
        </div>
        
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <form class="popup__container">
        <legend class="popup__title">Редактировать профиль</legend>
        <input type="text" class="popup__input popup__input_type_name">
        <input type="text" class="popup__input popup__input_type_vocation">
        <input type="button" class="popup__cancel-button">
        <input type = "submit" value="Сохранить" class="popup__apply-button">
        
      </form>
    </div>
  </div>
  
  <script src="script.js"></script>
