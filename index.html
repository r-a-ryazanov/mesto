<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto">
  <meta name="author" content="Роман Рязанов">
  <title>Спринт 4: Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page"> <!--Страница-->
    <header class="header"> <!--Шапка страницы-->
      <img src="./images/logo.svg" alt="Логотип" class="header__logo"><!--Логотип шапки страницы-->
    </header>
    <main class="content"> <!--Контент страницы-->
      <section class="profile"> <!--Профиль путешественника-->
        <img src="./images/kusto.jpg" alt="Аватар" class="profile__avatar"><!--Аватар путешественника-->
        <div class="profile__info"> <!--Контейнер для информации о путешественнике-->
          <h1 class="profile__name">Жак-Ив Кусто</h1> <!--Имя путешественника-->
          <button type="button" aria-label="Изменить" class="profile__edit-button"> <!--Кнопка изменения профиля путешественника-->
          </button>
          <p class="profile__vocation">Исследователь океана</p> <!--Род деятельности путешественника-->
        </div>
        <button type="button" aria-label="Добавить" class="profile__add-button"> <!--Кнопка добавления профиля путешественника-->
        </button>
      </section>
      <section class="card-grid"> <!--Область с карточками мест-->
        <div class="card-grid__item"> <!--Карточка места-->
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="card-grid__image"> <!--Фото места-->
          <div class="card-grid__label"> <!--Контейнер с названием места и кнопкой лайк-->
            <h3 class="card-grid__place">Карачаевск</h3> <!--Название места-->
            <button type="button"  aria-label="Нравится" class="card-grid__like"></button> <!--Кнопка лайк-->
          </div> 
        </div>
        <div class="card-grid__item"> <!--Карточка места-->
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="card-grid__image"> <!--Фото места-->
          <div class="card-grid__label"> <!--Контейнер с названием места и кнопкой лайк-->
            <h3 class="card-grid__place">Гора Эльбрус</h3> <!--Название места-->
            <button type="button" aria-label="Нравится" class="card-grid__like"></button> <!--Кнопка лайк-->
          </div>
        </div>
        <div class="card-grid__item"> <!--Карточка места-->
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="card-grid__image"> <!--Фото места-->
          <div class="card-grid__label"> <!--Контейнер с названием места и кнопкой лайк-->
            <h3 class="card-grid__place">Домбай</h3> <!--Название места-->
            <button type="button" aria-label="Нравится" class="card-grid__like"></button> <!--Кнопка лайк-->
          </div>
        </div>
        <div class="card-grid__item"> <!--Карточка места-->
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="card-grid__image"> <!--Фото места-->
          <div class="card-grid__label"> <!--Контейнер с названием места и кнопкой лайк-->
            <h3 class="card-grid__place">Гора Эльбрус</h3> <!--Название места-->
            <button type="button" aria-label="Нравится" class="card-grid__like"></button> <!--Кнопка лайк-->
          </div>
        </div>
        <div class="card-grid__item"> <!--Карточка места-->
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="card-grid__image"> <!--Фото места-->
          <div class="card-grid__label"> <!--Контейнер с названием места и кнопкой лайк-->
            <h3 class="card-grid__place">Домбай</h3> <!--Название места-->
            <button type="button" aria-label="Нравится" class="card-grid__like"></button> <!--Кнопка лайк-->
          </div>
        </div>
        <div class="card-grid__item"> <!--Карточка места-->
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="card-grid__image"> <!--Фото места-->
          <div class="card-grid__label"> <!--Контейнер с названием места и кнопкой лайк-->
            <h3 class="card-grid__place">Карачаево-Ч...</h3> <!--Название места-->
            <button type="button" aria-label="Нравится" class="card-grid__like"></button> <!--Кнопка лайк-->
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">  <!--Подвал-->
      <h4 class="footer__copyright">&copy; 2020 Mesto Russia</h4>  <!--Подпись-->
    </footer>
    <div class="popup"> <!--Всплывающее окно-->
      <form name="edit-form" method="GET" action="#" class="popup__container"> <!--Форма изменения данных-->
        <p class="popup__title">Редактировать профиль</p> <!--Заголовок формы изменения данных-->
        <input type="text" name="input-name" required placeholder="Имя путешественника" class="popup__input popup__input_type_name"> <!--Область ввода имени путешественника-->
        <input type="text" name="input-vocation" required placeholder="Род деятельности путешественника" class="popup__input popup__input_type_vocation"> <!--Область ввода рода деятельности путешественника-->
        <button type="button" aria-label="Закрыть" class="popup__cancel-button"> </button><!--Кнопка закрытия формы изменения данных-->
        <button type="submit" class="popup__apply-button">Сохранить</button> <!--Кнопка сохранения данных и закрытия формы изменения данных-->
      </form>
    </div>
  </div>
  <script src="./script/popup.js"></script>
</body>
</html>
