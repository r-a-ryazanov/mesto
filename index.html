<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto">
  <meta name="author" content="Роман Рязанов">
  <title>Спринт 4: Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <!--Страница-->
  <div class="page">
    <!--Шапка страницы-->
    <header class="header">
      <!--Логотип шапки страницы-->
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <!--Контент страницы-->
    <main class="content">
      <!--Профиль путешественника-->
      <section class="profile">
        <!--Аватар путешественника-->
        <img src="./images/kusto.jpg" alt="Аватар" class="profile__avatar">
        <!--Контейнер для информации о путешественнике-->
        <div class="profile__info">
          <!--Имя путешественника-->
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <!--Кнопка изменения профиля путешественника-->
          <button type="button" aria-label="Изменить" class="profile__edit-button"></button>
          <!--Род деятельности путешественника-->
          <p class="profile__vocation">Исследователь океана</p>
        </div>
        <!--Кнопка добавления-->
        <button type="button" aria-label="Добавить" class="profile__add-button"></button>
      </section>
      <!--Область с карточками мест-->
      <section class="card-grid">
        
      </section>
    </main>
    <!--Подвал-->
    <footer class="footer">
      <!--Подпись-->
      <h4 class="footer__copyright">&copy; 2020 Mesto Russia</h4>
    </footer>
    <!--Всплывающее окно-->
    <div class="popup">
      <!--Форма изменения данных-->
      <form name="edit-form" method="GET" action="#" class="popup__container">
        <!--Заголовок формы изменения данных-->
        <p class="popup__title">Редактировать профиль</p>
        <!--Область ввода имени путешественника-->
        <input type="text" name="input-name" required placeholder="Имя путешественника"
          class="popup__input popup__input_type_name">
        <!--Область ввода рода деятельности путешественника-->
        <input type="text" name="input-vocation" required placeholder="Род деятельности путешественника"
          class="popup__input popup__input_type_vocation">
        <!--Кнопка закрытия формы изменения данных-->
        <button type="button" aria-label="Закрыть" class="popup__cancel-button"> </button>
        <!--Кнопка сохранения данных и закрытия формы изменения данных-->
        <button type="submit" class="popup__apply-button">Сохранить</button>
      </form>
    </div>
    
  </div>
  <template id="card">
    <!--Карточка места-->
    <div class="card-grid__item">
      <!--Фото места-->
      <img src="" alt="Фото места" class="card-grid__image">
      <!--Контейнер с названием места и кнопкой лайк-->
      <div class="card-grid__label">
        <!--Название места-->
        <h3 class="card-grid__place"></h3>
        <!--Кнопка лайк-->
        <button type="button" aria-label="Нравится" class="card-grid__like"></button>
      </div>
      <!--Кнопка удаления карточки-->
      <button type="button" aria-label="Удалить" class="card-grid__delete-button"></button>
    </div>
  </template>
  <script src="./script/jsscript.js"></script>
</body>

</html>
