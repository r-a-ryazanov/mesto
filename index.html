<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto">
  <meta name="author" content="Роман Рязанов">
  <title>Спринт 7: Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <!--Страница-->
  <div class="page">
    <!--Шапка страницы-->
    <header class="header">
      <!--Логотип шапки страницы-->
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <!--Контент страницы-->
    <main class="content">
      <!--Профиль путешественника-->
      <section class="profile">
        <!--Аватар путешественника-->
        <img src="./images/kusto.jpg" alt="Аватар" class="profile__avatar">
        <!--Контейнер для информации о путешественнике-->
        <div class="profile__info">
          <!--Имя путешественника-->
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <!--Кнопка изменения профиля путешественника-->
          <button type="button" aria-label="Изменить" class="profile__edit-button"></button>
          <!--Род деятельности путешественника-->
          <p class="profile__vocation">Исследователь океана</p>
        </div>
        <!--Кнопка добавления-->
        <button type="button" aria-label="Добавить" class="profile__add-button"></button>
      </section>
      <!--Область с карточками мест-->
      <section class="card-grid">

      </section>
    </main>
    <!--Подвал-->
    <footer class="footer">
      <!--Подпись-->
      <h4 class="footer__copyright">&copy; 2020 Mesto Russia</h4>
    </footer>
    <!--Всплывающее окно-->
    <div class="popup edit-popup">
      <!--Форма изменения данных-->
      <form id="edit-form" method="GET" action="#" class="popup__container" novalidate>
        <!--Заголовок формы изменения данных-->
        <p class="popup__title">Редактировать профиль</p>
        <!--Область ввода имени путешественника-->
        <input type="text" id = "name-input" required placeholder="Имя путешественника"
          class="popup__input" pattern="[A-Za-zА-Яа-яЁё\s-]+" minlength = "2" maxlength="40" value="Жак-Ив Кусто">
          <span class = "popup__error" id = "name-input-error"></span>
        <!--Область ввода рода деятельности путешественника-->
        <input type="text" id = "vocation-input" required placeholder="Род деятельности путешественника"
          class="popup__input" pattern="[A-Za-zА-Яа-яЁё\s-]+" minlength = "2" maxlength="200" value="Исследователь океана">
          <span class = "popup__error" id = "vocation-input-error"></span>
        <!--Кнопка закрытия формы изменения данных-->
        <button type="button" aria-label="Закрыть" class="popup__cancel-button"> </button>
        <!--Кнопка сохранения данных и закрытия формы изменения данных-->
        <button type="submit" class="popup__apply-button">Сохранить</button>
      </form>
    </div>
    <!--Всплывающее окно-->
    <div class="popup image-popup">
      <!--Контейнер с фото-->
      <div class="image-popup__container">
        <!--Фото-->
        <img src="#" alt="Фото"
          class="image-popup__image">
        <!--Название места-->
        <p class="image-popup__name">Название</p>
        <!--Кнопка закрыть-->
        <button type="button" aria-label="Закрыть" class="popup__cancel-button"> </button>
      </div>

    </div>
    <!--Всплывающее окно-->
    <div class="popup add-popup">
      <!--Форма добавления карточки-->
      <form id="add-form" method="GET" action="#" class="popup__container" novalidate>
        <!--Заголовок формы-->
        <p class="popup__title">Новое место</p>
        <!--Область ввода названия места-->
        <input type="text" id="title-input" required placeholder="Название"
          class="popup__input" minlength = "1" maxlength="30" >
          <span class = "popup__error" id = "title-input-error"></span>
        <!--Область ввода ссылки на фото-->
        <input type="url" id="link-input" required placeholder="Ссылка на картинку"
          class="popup__input" >
          <span class = "popup__error" id = "link-input-error"></span>
        <!--Кнопка закрытия всплывающего окна-->
        <button type="button" aria-label="Закрыть" class="popup__cancel-button"> </button>
        <!--Кнопка добавления карточки и закрытия окна-->
        <button type="submit" class="popup__apply-button">Создать</button>
      </form>
    </div>
  </div>

  <template id="card">
    <!--Карточка места-->
    <div class="card-grid__item">
      <!--Фото места-->
      <img src="#" alt="Фото места" class="card-grid__image">
      <!--Контейнер с названием места и кнопкой лайк-->
      <div class="card-grid__label">
        <!--Название места-->
        <h3 class="card-grid__place"></h3>
        <!--Кнопка лайк-->
        <button type="button" aria-label="Нравится" class="card-grid__like"></button>
      </div>
      <!--Кнопка удаления карточки-->
      <button type="button" aria-label="Удалить" class="card-grid__delete-button"></button>
    </div>
  </template>
  <script type = "module" src="./script/index.js"></script>
  <script type = "module" src="./script/Card.js"></script>  
  <script type = "module" src="./script/FormValidator.js"></script>
</body>

</html>
